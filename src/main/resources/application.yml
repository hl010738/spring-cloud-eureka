spring:
  application:
    name: service-register-center
  mandatory-file-encoding: UTF-8

logging:
  level:
    root: error
  file:
    path: service-register-center-log
  pattern:
    dateformat: yyyy-MM-dd HH:mm:ss.SSS

server:
    port: 10097
    undertow:
      accesslog:
        enabled: false
        dir: undertow-access-logs
        pattern: common
        rotate: true
        prefix: service_register_center_access_log.
        suffix: log

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    shutdown:
      enabled: true

eureka:
  instance:
    hostname: localhost
  client:
    # 指定是否注册到 Eureka
    # 由于是服务器不能注册到自己
    # 因此为 false
    registerWithEureka: false
    fetchRegistry: false
    service-url:
      defaultZone: http://localhost:10097/eureka/
